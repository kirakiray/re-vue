<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
    <!-- <script src="../vue.js"></script> -->
    <script src="../src/re-vue.js"></script>
</head>

<body>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>
</body>
<script>
    let data = {
        todos: [{
                text: '学习 JavaScript'
            },
            {
                text: '学习 Vue'
            },
            {
                text: '整个牛项目'
            }
        ]
    };

    var app4 = new Vue({
        el: '#app-4',
        data
    });

    console.log(app4);

    setTimeout(() => {
        app4.todos[1].text = "change text";
        app4.todos.push({
            text: '新项目'
        });
    }, 1000);
</script>

</html>
